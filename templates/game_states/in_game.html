<div class="absolute top-0 left-0 w-full h-1 bg-red-500"></div>
<div class="flex items-center justify-center gap-4 mb-8">
    <span class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></span>
    <h2 class="text-xl font-bold text-red-500 uppercase tracking-widest">Match in Progress</h2>
</div>

<div class="text-9xl font-mono font-bold text-white mb-12 tracking-tighter" id="game-timer"
    data-deadline="{{ (match.start_time.timestamp() * 1000 + 12 * 60 * 1000) | int }}">--:--</div>

<button onclick="if(confirm('Are you sure the game is done?')) socket.emit('game_done')"
    class="border border-slate-600 hover:bg-slate-800 text-slate-300 font-semibold py-3 px-6 rounded-lg transition-all text-sm">
    Finish Game Early
</button>
