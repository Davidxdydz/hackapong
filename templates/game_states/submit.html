<h2 class="text-2xl font-bold text-white mb-8">Submit Final Scores</h2>

<div id="error-message"
    class="hidden mb-6 bg-red-500/20 border border-red-500 text-red-200 p-4 rounded-lg text-sm font-bold animate-pulse">
    Scores did not match! Please try again.
</div>

<script>
    // Check URL params for error
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error')) {
        const errDiv = document.getElementById('error-message');
        errDiv.textContent = urlParams.get('error');
        errDiv.classList.remove('hidden');
    }
</script>
<div class="flex flex-col md:flex-row justify-center items-center gap-4 md:gap-8 mb-8 w-full">
    <div class="bg-slate-900 p-6 rounded-xl border border-slate-700 w-full max-w-xs md:w-48">
        <label class="block text-center mb-3 text-brand-primary font-bold text-sm uppercase">Cups left for {{ team.name
            }}</label>
        <input type="number" id="score1"
            class="w-full p-2 text-center text-4xl font-mono font-bold bg-transparent text-white border-b-2 border-slate-600 focus:border-brand-primary focus:outline-none transition-colors"
            min="0" max="10" placeholder="-">
    </div>
    <div class="bg-slate-900 p-6 rounded-xl border border-slate-700 w-full max-w-xs md:w-48">
        <label class="block text-center mb-3 text-brand-accent font-bold text-sm uppercase">Cups left for {{
            opponent.name }}</label>
        <input type="number" id="score2"
            class="w-full p-2 text-center text-4xl font-mono font-bold bg-transparent text-white border-b-2 border-slate-600 focus:border-brand-accent focus:outline-none transition-colors"
            min="0" max="10" placeholder="-">
    </div>
</div>
<button onclick="submitScore()" class="btn-primary w-full max-w-xs py-4 rounded-xl text-lg font-bold shadow-lg">
    Submit Results
</button>
