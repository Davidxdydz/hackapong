<div class="border-t border-slate-700 pt-8">
    <h3 class="text-xl font-bold mb-4 gradient-text">Submit Results</h3>
    <p class="text-sm text-slate-400 mb-6">Enter the number of cups hit by each team.</p>

    <div id="error-message"
        class="hidden mb-6 bg-red-500/20 border border-red-500 text-red-200 p-4 rounded-lg text-sm font-bold animate-pulse">
        Scores did not match! Please try again.
    </div>

    <script>
        // Check URL params for error
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error')) {
            const errDiv = document.getElementById('error-message');
            errDiv.textContent = urlParams.get('error');
            errDiv.classList.remove('hidden');
        }
    </script>

    <div class="flex justify-center gap-8 mb-8">
        <div class="w-32">
            <label class="block text-xs uppercase mb-2 text-brand-primary font-bold">{{ team.name }}</label>
            <input type="number" id="score1" min="0" max="10" placeholder="-"
                class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-center text-4xl font-bold focus:border-pink-500 outline-none transition-colors">
        </div>
        <div class="w-32">
            <label class="block text-xs uppercase mb-2 text-brand-accent font-bold">{{ opponent.name }}</label>
            <input type="number" id="score2" min="0" max="10" placeholder="-"
                class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-center text-4xl font-bold focus:border-violet-500 outline-none transition-colors">
        </div>
    </div>

    <button onclick="submitScore()"
        class="w-full py-4 rounded-xl bg-gradient-to-r from-green-500 to-emerald-600 font-bold text-lg shadow-lg hover:scale-105 transition transform">
        Submit Score
    </button>
</div>
