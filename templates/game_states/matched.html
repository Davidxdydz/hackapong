<div class="text-6xl mb-4">‚è∞</div>
<h2 class="text-3xl font-bold mb-2">Match Found!</h2>
<p class="text-slate-400 mb-8">You are next in line.</p>

{% if current_running_match %}
<div class="glass p-6 rounded-xl max-w-md mx-auto">
    <p class="text-slate-300 mb-2">Current Match Ends In</p>
    <div class="text-4xl md:text-5xl font-bold gradient-text mb-2" id="queue-timer"
        data-deadline="{{ (current_running_match.start_time.timestamp() * 1000 + 12 * 60 * 1000) | int }}">--:--</div>
    <p class="text-xs text-slate-400">Estimated wait time</p>
</div>
{% else %}
<div class="glass p-6 rounded-xl max-w-md mx-auto">
    <p class="text-slate-300">The table is free!</p>
    <p class="text-brand-primary font-bold mt-2">Preparing your game...</p>
</div>
{% endif %}
